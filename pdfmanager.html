<!DOCTYPE html>
<html lang="en-RW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Link Manager - Icyemezo Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #1a237e;
            outline: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #3949ab;
        }
        
        .links-list {
            margin-top: 30px;
        }
        
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .link-name {
            font-weight: 500;
        }
        
        .link-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 12px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .action-btn.view {
            background: #4caf50;
        }
        
        .action-btn.delete {
            background: #f44336;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading i {
            color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-pdf"></i> PDF Link Manager</h1>
        
        <div id="message" class="message"></div>
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Processing...
        </div>
        
        <div class="form-group">
            <label for="docName">Document Name</label>
            <input type="text" id="docName" placeholder="Enter document name">
        </div>
        
        <div class="form-group">
            <label for="docLink">GitHub PDF Link</label>
            <input type="url" id="docLink" placeholder="https://github.com/your-repo/file.pdf">
        </div>
        
        <button class="submit-btn" onclick="addPdfLink()">
            <i class="fas fa-plus"></i> Add PDF Link
        </button>
        
        <div class="links-list">
            <h2>Saved PDF Links</h2>
            <div id="links-container">
                <!-- Links will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAFi1WlWZ1r87jI1PWLVVxnuz3o_1y8Pyo",
            authDomain: "icyemezodrive.firebaseapp.com",
            projectId: "icyemezodrive",
            storageBucket: "icyemezodrive.firebasestorage.app",
            messagingSenderId: "691489188647",
            appId: "1:691489188647:web:7f26f35d8dee6552ecd702",
            measurementId: "G-P4QX5DKD9Z"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Show message function
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Hide message after 3 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
        
        // Toggle loading indicator
        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // Add PDF link to Firestore
        async function addPdfLink() {
            const name = document.getElementById('docName').value.trim();
            const link = document.getElementById('docLink').value.trim();
            
            if (!name) {
                showMessage('Please enter a document name', 'error');
                return;
            }
            
            if (!link) {
                showMessage('Please enter a PDF link', 'error');
                return;
            }
            
            // Validate GitHub URL format
            if (!link.startsWith('https://github.com/') || !link.toLowerCase().endsWith('.pdf')) {
                showMessage('Please enter a valid GitHub PDF link', 'error');
                return;
            }
            
            toggleLoading(true);
            
            try {
                // Convert GitHub URL to raw format
                const rawLink = link
                    .replace('github.com', 'raw.githubusercontent.com')
                    .replace('/blob/', '/');
                
                // Add to Firestore
                await db.collection('pdfLinks').add({
                    name: name,
                    link: rawLink,
                    createdAt: new Date().toISOString()
                });
                
                showMessage('PDF link added successfully!', 'success');
                
                // Clear form
                document.getElementById('docName').value = '';
                document.getElementById('docLink').value = '';
                
                // Refresh links list
                loadPdfLinks();
            } catch (error) {
                console.error('Error adding PDF link:', error);
                showMessage('Error adding PDF link. Please try again.', 'error');
            } finally {
                toggleLoading(false);
            }
        }
        
        // Load PDF links from Firestore
        async function loadPdfLinks() {
            try {
                const snapshot = await db.collection('pdfLinks')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                const linksContainer = document.getElementById('links-container');
                linksContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    linksContainer.innerHTML = '<p>No PDF links found.</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const linkItem = document.createElement('div');
                    linkItem.className = 'link-item';
                    linkItem.innerHTML = `
                        <div class="link-name">${data.name}</div>
                        <div class="link-actions">
                            <button class="action-btn view" onclick="viewPdf('${data.link}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="action-btn delete" onclick="deletePdfLink('${doc.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    `;
                    linksContainer.appendChild(linkItem);
                });
            } catch (error) {
                console.error('Error loading PDF links:', error);
                document.getElementById('links-container').innerHTML = 
                    '<p>Error loading PDF links. Please refresh the page.</p>';
            }
        }
        
        // View PDF in new tab
        function viewPdf(link) {
            window.open(`pdfview.html?url=${encodeURIComponent(link)}`, '_blank');
        }
        
        // Delete PDF link
        async function deletePdfLink(id) {
            if (!confirm('Are you sure you want to delete this PDF link?')) {
                return;
            }
            
            try {
                await db.collection('pdfLinks').doc(id).delete();
                showMessage('PDF link deleted successfully!', 'success');
                loadPdfLinks();
            } catch (error) {
                console.error('Error deleting PDF link:', error);
                showMessage('Error deleting PDF link. Please try again.', 'error');
            }
        }
        
        // Load PDF links when page loads
        document.addEventListener('DOMContentLoaded', loadPdfLinks);
    </script>
</body>
</html>
