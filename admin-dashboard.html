<!DOCTYPE html>
<html lang="en-RW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Icyemezo Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .admin-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* Login Screen */
        #login-screen {
            padding: 40px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #1a237e;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #1a237e;
            outline: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #3949ab;
        }
        
        .error-message {
            color: #721c24;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        
        /* Dashboard Screen */
        #dashboard-screen {
            display: none;
        }
        
        .dashboard-header {
            background: #1a237e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .dashboard-title h1 {
            font-size: 24px;
        }
        
        .admin-actions {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            padding: 10px 15px;
            background: #ffc107;
            color: #1a237e;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-btn:hover {
            background: #ffb300;
            transform: translateY(-2px);
        }
        
        .logout-btn {
            padding: 10px 15px;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: white;
            color: #1a237e;
        }
        
        .dashboard-content {
            padding: 20px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .search-btn {
            padding: 12px 20px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .users-table-container {
            overflow-x: auto;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .users-table th,
        .users-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #1a237e;
        }
        
        .users-table tr:hover {
            background: #f5f7fa;
        }
        
        .subscription-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-active {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-inactive {
            background: #ffebee;
            color: #c62828;
        }
        
        .edit-btn {
            padding: 6px 12px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .edit-btn:hover {
            background: #3949ab;
        }
        
        .save-btn {
            padding: 6px 12px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            display: none;
        }
        
        .save-btn:hover {
            background: #43a047;
        }
        
        .cancel-btn {
            padding: 6px 12px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            display: none;
            margin-left: 5px;
        }
        
        .cancel-btn:hover {
            background: #e53935;
        }
        
        .subscription-select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        .loading i {
            margin-right: 10px;
            color: #1a237e;
        }
        
        .notification {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .admin-actions {
                width: 100%;
                flex-direction: column;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .users-table {
                font-size: 14px;
            }
            
            .users-table th,
            .users-table td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Screen -->
        <div id="login-screen">
            <div class="login-header">
                <h1>Admin Dashboard</h1>
                <p>Icyemezo Drive Administration Portal</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="admin-password">Admin Password</label>
                    <input type="password" id="admin-password" class="form-control" placeholder="Enter admin password">
                </div>
                
                <button class="submit-btn" onclick="checkAdminPassword()">Login</button>
                
                <div id="login-error" class="error-message">
                    Incorrect password. Please try again.
                </div>
            </div>
        </div>
        
        <!-- Dashboard Screen -->
        <div id="dashboard-screen">
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <i class="fas fa-user-shield"></i>
                    <h1>Admin Dashboard</h1>
                </div>
                
                <div class="admin-actions">
                    <a href="create-course.html" class="action-btn">
                        <i class="fas fa-plus"></i> Create Course
                    </a>
                    <a href="create-tests.html" class="action-btn">
                        <i class="fas fa-plus"></i> Create Test
                    </a>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div class="dashboard-content">
                <div id="notification" class="notification">
                    <span id="notification-message"></span>
                </div>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-value" id="total-users">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value" id="active-users">0</div>
                        <div class="stat-label">Active Subscriptions</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value" id="inactive-users">0</div>
                        <div class="stat-label">Inactive Subscriptions</div>
                    </div>
                </div>
                
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search users by name or phone number...">
                    <button class="search-btn" onclick="searchUsers()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                
                <div class="users-table-container">
                    <div id="users-loading" class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading users...
                    </div>
                    
                    <table class="users-table" id="users-table" style="display: none;">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Phone Number</th>
                                <th>Password</th>
                                <th>Subscription</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAFi1WlWZ1r87jI1PWLVVxnuz3o_1y8Pyo",
            authDomain: "icyemezodrive.firebaseapp.com",
            projectId: "icyemezodrive",
            storageBucket: "icyemezodrive.firebasestorage.app",
            messagingSenderId: "691489188647",
            appId: "1:691489188647:web:7f26f35d8dee6552ecd702",
            measurementId: "G-P4QX5DKD9Z"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Admin password
        const ADMIN_PASSWORD = "Twizeyimana5$";
        
        // Global variables
        let allUsers = [];
        let currentEditUserId = null;

        // Check admin password
        function checkAdminPassword() {
            const password = document.getElementById('admin-password').value;
            const errorElement = document.getElementById('login-error');
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard-screen').style.display = 'block';
                loadUsers();
            } else {
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notification-message');
            
            messageEl.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Load users from Firestore
        function loadUsers() {
            const loadingElement = document.getElementById('users-loading');
            const tableElement = document.getElementById('users-table');
            
            loadingElement.style.display = 'block';
            tableElement.style.display = 'none';
            
            db.collection('users').get().then((querySnapshot) => {
                allUsers = [];
                let activeCount = 0;
                let inactiveCount = 0;
                
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    const user = {
                        id: doc.id,
                        ...userData
                    };
                    
                    allUsers.push(user);
                    
                    if (user.subscriptionActive) {
                        activeCount++;
                    } else {
                        inactiveCount++;
                    }
                });
                
                // Update stats
                document.getElementById('total-users').textContent = allUsers.length;
                document.getElementById('active-users').textContent = activeCount;
                document.getElementById('inactive-users').textContent = inactiveCount;
                
                // Display users
                displayUsers(allUsers);
                
                loadingElement.style.display = 'none';
                tableElement.style.display = 'table';
                
            }).catch((error) => {
                console.error("Error loading users: ", error);
                loadingElement.innerHTML = '<div class="error">Error loading users. Please try again.</div>';
            });
        }

        // Display users in table
        function displayUsers(users) {
            const tableBody = document.getElementById('users-table-body');
            tableBody.innerHTML = '';
            
            if (users.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center;">No users found</td>
                    </tr>
                `;
                return;
            }
            
            users.forEach((user) => {
                const subscriptionStatus = user.subscriptionActive ? 
                    '<span class="subscription-status status-active">Active</span>' :
                    '<span class="subscription-status status-inactive">Inactive</span>';
                
                const row = `
                    <tr data-user-id="${user.id}">
                        <td>${user.fullName || 'N/A'}</td>
                        <td>${user.phoneNumber || 'N/A'}</td>
                        <td>${user.password || 'N/A'}</td>
                        <td>
                            <span class="subscription-text">${subscriptionStatus}</span>
                            <select class="subscription-select" data-user-id="${user.id}">
                                <option value="true" ${user.subscriptionActive ? 'selected' : ''}>Active</option>
                                <option value="false" ${!user.subscriptionActive ? 'selected' : ''}>Inactive</option>
                            </select>
                        </td>
                        <td>
                            <button class="edit-btn" onclick="editSubscription('${user.id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="save-btn" onclick="saveSubscription('${user.id}')">
                                <i class="fas fa-save"></i> Save
                            </button>
                            <button class="cancel-btn" onclick="cancelEdit('${user.id}')">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </td>
                    </tr>
                `;
                
                tableBody.innerHTML += row;
            });
        }

        // Edit subscription
        function editSubscription(userId) {
            // Cancel any previous edit
            if (currentEditUserId && currentEditUserId !== userId) {
                cancelEdit(currentEditUserId);
            }
            
            currentEditUserId = userId;
            
            // Hide text, show select
            const subscriptionText = document.querySelector(`tr[data-user-id="${userId}"] .subscription-text`);
            const subscriptionSelect = document.querySelector(`tr[data-user-id="${userId}"] .subscription-select`);
            const editBtn = document.querySelector(`tr[data-user-id="${userId}"] .edit-btn`);
            const saveBtn = document.querySelector(`tr[data-user-id="${userId}"] .save-btn`);
            const cancelBtn = document.querySelector(`tr[data-user-id="${userId}"] .cancel-btn`);
            
            subscriptionText.style.display = 'none';
            subscriptionSelect.style.display = 'inline-block';
            editBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        }

        // Cancel edit
        function cancelEdit(userId) {
            const subscriptionText = document.querySelector(`tr[data-user-id="${userId}"] .subscription-text`);
            const subscriptionSelect = document.querySelector(`tr[data-user-id="${userId}"] .subscription-select`);
            const editBtn = document.querySelector(`tr[data-user-id="${userId}"] .edit-btn`);
            const saveBtn = document.querySelector(`tr[data-user-id="${userId}"] .save-btn`);
            const cancelBtn = document.querySelector(`tr[data-user-id="${userId}"] .cancel-btn`);
            
            subscriptionText.style.display = 'inline';
            subscriptionSelect.style.display = 'none';
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
            
            currentEditUserId = null;
        }

        // Save subscription
        function saveSubscription(userId) {
            const subscriptionSelect = document.querySelector(`tr[data-user-id="${userId}"] .subscription-select`);
            const subscriptionActive = subscriptionSelect.value === 'true';
            
            // Update in Firestore
            db.collection('users').doc(userId).update({
                subscriptionActive: subscriptionActive
            }).then(() => {
                showNotification('Subscription status updated successfully!', 'success');
                
                // Update local data
                const userIndex = allUsers.findIndex(user => user.id === userId);
                if (userIndex !== -1) {
                    allUsers[userIndex].subscriptionActive = subscriptionActive;
                }
                
                // Update stats
                const activeCount = allUsers.filter(user => user.subscriptionActive).length;
                const inactiveCount = allUsers.length - activeCount;
                
                document.getElementById('active-users').textContent = activeCount;
                document.getElementById('inactive-users').textContent = inactiveCount;
                
                // Refresh the display
                cancelEdit(userId);
                displayUsers(allUsers);
                
            }).catch((error) => {
                console.error("Error updating subscription: ", error);
                showNotification('Error updating subscription status', 'error');
            });
        }

        // Search users
        function searchUsers() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (!searchTerm) {
                displayUsers(allUsers);
                return;
            }
            
            const filteredUsers = allUsers.filter(user => {
                const nameMatch = user.fullName && user.fullName.toLowerCase().includes(searchTerm);
                const phoneMatch = user.phoneNumber && user.phoneNumber.toLowerCase().includes(searchTerm);
                return nameMatch || phoneMatch;
            });
            
            displayUsers(filteredUsers);
        }

        // Logout
        function logout() {
            document.getElementById('dashboard-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('admin-password').value = '';
        }

        // Initialize the page
        function initPage() {
            // Add event listener for Enter key in password field
            document.getElementById('admin-password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAdminPassword();
                }
            });
            
            // Add event listener for Enter key in search field
            document.getElementById('search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchUsers();
                }
            });
        }

        // Start everything when the page loads
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
                                                                     </html>
