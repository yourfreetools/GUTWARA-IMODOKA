<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - GUTWARA-IMODOKA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: #1a237e;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .doc-title {
            font-size: 1.4rem;
            margin: 10px 0;
            color: #e3f2fd;
            font-weight: 500;
        }
        
        .viewer-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .ctrl-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .ctrl-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .pdf-container {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            background: #283593;
            transform: translateY(-2px);
        }
        
        .message {
            padding: 20px;
            text-align: center;
            background: #ffebee;
            color: #c62828;
            border-radius: 8px;
            margin: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading i {
            font-size: 2rem;
            color: #1a237e;
        }
        
        .loading p {
            margin-top: 15px;
            font-size: 1.1rem;
        }
        
        .url-debug {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            margin: 15px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            display: none;
        }
        
        footer {
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .viewer-controls {
                margin-top: 15px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1><i class="fas fa-file-pdf"></i> PDF Viewer</h1>
                    <div class="doc-title" id="docTitle">Loading document...</div>
                </div>
                <div class="viewer-controls">
                    <button class="ctrl-btn" onclick="switchViewer('iframe')">
                        <i class="fas fa-window-maximize"></i> Iframe Viewer
                    </button>
                    <button class="ctrl-btn" onclick="switchViewer('embed')">
                        <i class="fas fa-file-pdf"></i> Embedded PDF
                    </button>
                    <button class="ctrl-btn" onclick="zoomIn()">
                        <i class="fas fa-search-plus"></i> Zoom In
                    </button>
                    <button class="ctrl-btn" onclick="zoomOut()">
                        <i class="fas fa-search-minus"></i> Zoom Out
                    </button>
                </div>
            </div>
        </header>
        
        <div id="message" class="message">
            <p>Error loading PDF. Please check the URL and try again.</p>
        </div>
        
        <div id="urlDebug" class="url-debug">
            <strong>URL Debug Info:</strong>
            <div id="debugContent"></div>
        </div>
        
        <div class="pdf-container">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading PDF document...</p>
            </div>
            <iframe class="pdf-viewer" id="iframeViewer" style="display: none;"></iframe>
            <embed class="pdf-embed" id="embedViewer" type="application/pdf" style="display: none;" />
        </div>
        
        <div class="navigation">
            <button class="nav-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back to List
            </button>
            <button class="nav-btn" onclick="window.location.reload()">
                <i class="fas fa-sync"></i> Reload Document
            </button>
            <button class="nav-btn" onclick="toggleDebug()">
                <i class="fas fa-bug"></i> Debug Info
            </button>
        </div>
    </div>
    
    <footer>
        <p>PDF Viewer for GUTWARA-IMODOKA | &copy; 2023</p>
    </footer>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        // Extract PDF URL and document name from query parameters
        const urlParam = getUrlParameter('url');
        const nameParam = getUrlParameter('name') || 'PDF Document';
        let currentZoom = 100;
        
        // Debug the URL parameters
        function debugUrl() {
            const debugContent = document.getElementById('debugContent');
            debugContent.innerHTML = `
                <div>Window Location: ${window.location.href}</div>
                <div>URL Parameter: ${urlParam || 'undefined'}</div>
                <div>Name Parameter: ${nameParam}</div>
                <div>Final PDF URL: ${getFinalPdfUrl()}</div>
            `;
        }
        
        // Get the final PDF URL for embedding
        function getFinalPdfUrl() {
            if (!urlParam) return null;
            
            // Check if the URL is a Google Viewer URL with nested URL
            if (urlParam.includes('docs.google.com/viewer')) {
                // Extract the nested URL parameter from the Google Viewer URL
                const nestedUrlMatch = urlParam.match(/[?&]url=([^&]+)/);
                if (nestedUrlMatch && nestedUrlMatch[1]) {
                    // We already have a complete Google Viewer URL, return as is
                    return urlParam;
                }
            }
            
            // If it's a direct PDF URL, use Google Viewer
            if (urlParam.toLowerCase().endsWith('.pdf')) {
                return `https://docs.google.com/viewerng/viewer?url=${encodeURIComponent(urlParam)}&embedded=true`;
            }
            
            // Default case - use as is
            return urlParam;
        }
        
        // Update page title and document name
        document.title = nameParam + ' - PDF Viewer';
        document.getElementById('docTitle').textContent = nameParam;
        
        // Load the PDF when the page is loaded
        window.onload = function() {
            debugUrl(); // Show debug info
            
            const finalUrl = getFinalPdfUrl();
            if (finalUrl) {
                loadPDF(finalUrl);
            } else {
                showError('No PDF URL provided. Please access this page from the PDF list.');
                document.getElementById('urlDebug').style.display = 'block';
            }
        };
        
        // Load PDF into viewers
        function loadPDF(pdfUrl) {
            const iframeViewer = document.getElementById('iframeViewer');
            const embedViewer = document.getElementById('embedViewer');
            const loading = document.getElementById('loading');
            
            // Show loading indicator
            loading.style.display = 'block';
            iframeViewer.style.display = 'none';
            embedViewer.style.display = 'none';
            hideError();
            
            // Set PDF source for both viewers
            iframeViewer.src = pdfUrl;
            embedViewer.src = pdfUrl + '#view=FitH';
            
            // Check if PDF loaded successfully in iframe
            iframeViewer.onload = function() {
                loading.style.display = 'none';
                iframeViewer.style.display = 'block';
                applyZoom();
            };
            
            // Check if PDF loaded successfully in embed
            embedViewer.onload = function() {
                loading.style.display = 'none';
                // Default to iframe viewer as it's more reliable
                iframeViewer.style.display = 'block';
                applyZoom();
            };
            
            // Handle errors
            iframeViewer.onerror = function() {
                // Try embed viewer if iframe fails
                loading.style.display = 'none';
                embedViewer.style.display = 'block';
                applyZoom();
            };
            
            embedViewer.onerror = function() {
                showError('Failed to load the PDF document. Please check the URL and try again.');
                loading.style.display = 'none';
                document.getElementById('urlDebug').style.display = 'block';
            };
        }
        
        // Switch between iframe and embed viewers
        function switchViewer(type) {
            const iframeViewer = document.getElementById('iframeViewer');
            const embedViewer = document.getElementById('embedViewer');
            
            if (type === 'iframe') {
                iframeViewer.style.display = 'block';
                embedViewer.style.display = 'none';
            } else if (type === 'embed') {
                iframeViewer.style.display = 'none';
                embedViewer.style.display = 'block';
            }
            
            applyZoom();
        }
        
        // Zoom functions
        function zoomIn() {
            if (currentZoom < 150) {
                currentZoom += 10;
                applyZoom();
            }
        }
        
        function zoomOut() {
            if (currentZoom > 50) {
                currentZoom -= 10;
                applyZoom();
            }
        }
        
        function applyZoom() {
            const iframeViewer = document.getElementById('iframeViewer');
            const embedViewer = document.getElementById('embedViewer');
            
            iframeViewer.style.zoom = currentZoom + '%';
            embedViewer.style.zoom = currentZoom + '%';
            
            // For embed element, we need to adjust width and height as well
            iframeViewer.style.width = currentZoom + '%';
            iframeViewer.style.height = currentZoom + '%';
            embedViewer.style.width = currentZoom + '%';
            embedViewer.style.height = currentZoom + '%';
        }
        
        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('message');
            errorElement.querySelector('p').textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Hide error message
        function hideError() {
            document.getElementById('message').style.display = 'none';
        }
        
        // Toggle debug information
        function toggleDebug() {
            const debugElement = document.getElementById('urlDebug');
            debugElement.style.display = debugElement.style.display === 'none' ? 'block' : 'none';
            debugUrl();
        }
        
        // Go back to the PDF list
        function goBack() {
            window.location.href = 'pdfdisplay.html';
        }
    </script>
</body>
</html>
