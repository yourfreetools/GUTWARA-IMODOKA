<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
        }
        
        .signup-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4a86e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 134, 232, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .password-hint {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .login-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
        }
        
        .notification.success {
            background-color: #4caf50;
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.error {
            background-color: #f44336;
            opacity: 1;
            transform: translateY(0);
        }
        
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -12px;
            margin-left: -12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="signup-form" id="signupForm">
            <h2>Create Your Account</h2>
            
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <p class="password-hint">Use at least 8 characters with a mix of letters and numbers</p>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Create Account</button>
            <div class="loader" id="loader"></div>
            
            <div class="login-link">
                Already have an account? <a href="#">Log In</a>
            </div>
        </form>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Import Firebase scripts -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAFi1WlWZ1r87jI1PWLVVxnuz3o_1y8Pyo",
            authDomain: "icyemezodrive.firebaseapp.com",
            projectId: "icyemezodrive",
            storageBucket: "icyemezodrive.firebasestorage.app",
            messagingSenderId: "691489188647",
            appId: "1:691489188647:web:7f26f35d8dee6552ecd702",
            measurementId: "G-P4QX5DKD9Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Get DOM elements
        const signupForm = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const notification = document.getElementById('notification');
        
        // Show notification function
        function showNotification(message, isSuccess) {
            notification.textContent = message;
            notification.className = isSuccess ? 'notification success' : 'notification error';
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
        
        // Form submission handler
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const fullname = document.getElementById('fullname').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (fullname.length < 3) {
                showNotification('Please enter your full name', false);
                return;
            }
            
            if (!/^\d{10,}$/.test(phone.replace(/\D/g, ''))) {
                showNotification('Please enter a valid phone number', false);
                return;
            }
            
            if (password.length < 8) {
                showNotification('Password must be at least 8 characters long', false);
                return;
            }
            
            // Show loader and disable button
            loader.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                // Add a new document with user data to Firestore
                const docRef = await addDoc(collection(db, "users"), {
                    fullname: fullname,
                    phone: phone,
                    password: password, // Note: In a real app, you should hash passwords before storing
                    createdAt: new Date()
                });
                
                console.log("Document written with ID: ", docRef.id);
                showNotification('Account created successfully!', true);
                signupForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                showNotification('Error creating account. Please try again.', false);
            } finally {
                // Hide loader and enable button
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
