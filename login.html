<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
        }
        
        .login-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4a86e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 134, 232, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .signup-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
        }
        
        .notification.success {
            background-color: #4caf50;
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.error {
            background-color: #f44336;
            opacity: 1;
            transform: translateY(0);
        }
        
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -12px;
            margin-left: -12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
    
    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <form class="login-form" id="loginForm">
            <h2>Login to Your Account</h2>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Login</button>
            <div class="loader" id="loader"></div>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAFi1WlWZ1r87jI1PWLVVxnuz3o_1y8Pyo",
            authDomain: "icyemezodrive.firebaseapp.com",
            projectId: "icyemezodrive",
            storageBucket: "icyemezodrive.firebasestorage.app",
            messagingSenderId: "691489188647",
            appId: "1:691489188647:web:7f26f35d8dee6552ecd702",
            measurementId: "G-P4QX5DKD9Z"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Get DOM elements
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const notification = document.getElementById('notification');
        
        // Show notification function
        function showNotification(message, isSuccess) {
            notification.textContent = message;
            notification.className = isSuccess ? 'notification success' : 'notification error';
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
        
        // Form submission handler
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!/^\d{10,}$/.test(phone.replace(/\D/g, ''))) {
                showNotification('Please enter a valid phone number', false);
                return;
            }
            
            if (password.length < 8) {
                showNotification('Password must be at least 8 characters long', false);
                return;
            }
            
            // Show loader and disable button
            loader.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                // Query Firestore for user with matching phone number
                const usersRef = db.collection('users');
                const querySnapshot = await usersRef
                    .where('phone', '==', phone)
                    .get();
                
                if (querySnapshot.empty) {
                    showNotification('No account found with this phone number', false);
                    return;
                }
                
                let userFound = false;
                let userData = null;
                
                querySnapshot.forEach((doc) => {
                    userData = doc.data();
                    // Check if password matches (in a real app, use proper password hashing)
                    if (userData.password === password) {
                        userFound = true;
                        // Store user data in localStorage
                        localStorage.setItem('user', JSON.stringify({
                            id: doc.id,
                            ...userData
                        }));
                        localStorage.setItem('isLoggedIn', 'true');
                        return;
                    }
                });
                
                if (userFound) {
                    showNotification('Login successful! Redirecting...', true);
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showNotification('Incorrect password', false);
                }
            } catch (error) {
                console.error("Login error: ", error);
                showNotification('Error during login. Please try again.', false);
            } finally {
                // Hide loader and enable button
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
